<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        /* Ensure that the html and body take up the entire screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full screen image styling */
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make the image cover the entire screen without stretching */
        }

    </style>
</head>
<body>

    <!-- Your image -->
    <img src="IMG_3168.jpeg" alt="Character Image">

</body>
</html>
