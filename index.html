<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        /* Remove default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;  /* Prevent scrolling */
        }

        /* Image should always fit the full screen */
        img {
            position: absolute;  /* Position it to fill the entire screen */
            top: 0;
            left: 0;
            width: 100vw;         /* Viewport width: fill 100% of the screen width */
            height: 100vh;        /* Viewport height: fill 100% of the screen height */
            object-fit: cover;    /* Image will cover the entire screen */
        }
    </style>
</head>
<body>

    <!-- Full-screen image that adapts to any screen size -->
    <img src="IMG_3168.jpeg" alt="Character Image">

</body>
</html>
