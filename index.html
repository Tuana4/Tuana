<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full-Screen Image</title>
    <style>
        /* Reset the margin and padding to ensure proper screen fit */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;  /* Full height of the screen */
            overflow: hidden;  /* Prevent scrolling */
        }

        /* Container for the image */
        .image-container {
            width: 100%;
            height: 100vh;  /* Full height of the viewport */
            display: flex;
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
            overflow: hidden;  /* Hide anything that goes out of bounds */
        }

        /* Image styling to fit the screen */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensures image covers the whole screen while keeping aspect ratio */
            object-position: center; /* Keep the image centered in the screen */
        }

        /* Media query for small phones */
        @media (max-width: 320px) {
            img {
                object-fit: cover;
            }
        }

        /* Media query for tablets, iPads, and laptops */
        @media (min-width: 768px) {
            .image-container {
                width: 100%;
                height: 100vh;  /* Full height of the screen */
            }

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;  /* Ensure the image covers the whole screen */
                object-position: center;  /* Keep the image centered */
            }
        }

        /* For larger screens (desktops) */
        @media (min-width: 1024px) {
            .image-container {
                width: 100%;
                height: 100vh;
            }

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;  /* Ensure image fits while preserving the aspect ratio */
                object-position: center;  /* Keep the image centered */
            }
        }
    </style>
</head>
<body>

    <!-- Full-screen image container -->
    <div class="image-container">
        <img src="IMG_3168.jpeg" alt="Responsive Image">
    </div>

</body>
</html>
