<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        /* Remove default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;  /* Full height for the image */
            overflow: hidden; /* Hide overflow by default */
        }

        /* Container for the image */
        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ensures no scrollbars for overflow */
        }

        /* Make sure the image is fully visible, resize based on screen size */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensures the image fills the screen without leaving white space */
        }
    </style>
</head>
<body>

    <!-- Container for the image -->
    <div class="image-container">
        <img src="IMG_3168.jpeg" alt="Full Image">
    </div>

</body>
</html>
