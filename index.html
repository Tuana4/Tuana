<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen container */
        body, html {
            width: 100%;
            height: 100%;
            background-color: #90ee90; /* Optional: Matches the green background */
        }

        /* Image container */
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Make the image fill the screen without distortion */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the screen */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="IMG_3183.jpeg" alt="Responsive Image">
    </div>
</body>
</html>
