<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        /* Make sure the body and html elements take up the full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Full-screen image styling */
        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;  /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
            object-fit: cover; /* Ensures the image covers the screen without distortion */
        }
    </style>
</head>
<body>

    <!-- Image that covers the entire screen -->
    <img src="IMG_3168.jpeg" alt="Full-screen image">

</body>
</html>
