<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sketch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ABDEA1; /* Matches background color */
        }

        .stage {
            display: none; /* Hide all stages initially */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stage.active {
            display: flex; /* Show the active stage */
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer; /* Makes the image clickable */
        }
    </style>
</head>
<body>

    <!-- Stage 1 -->
    <div class="stage active" id="stage-1">
        <img src="IMG_3168.jpeg" alt="Add the head" onclick="nextStage(2)">
    </div>

    <!-- Stage 2 -->
    <div class="stage" id="stage-2">
        <img src="IMG_3169.jpeg" alt="Draw the eyes and brows" onclick="nextStage(3)">
    </div>

    <!-- Stage 3 -->
    <div class="stage" id="stage-3">
        <img src="IMG_3170.jpeg" alt="Draw the nose and mouth" onclick="nextStage(4)">
    </div>

    <!-- Stage 4 -->
    <div class="stage" id="stage-4">
        <img src="IMG_3171.jpeg" alt="Draw the hair" onclick="nextStage(5)">
    </div>

    <!-- Stage 5 -->
    <div class="stage" id="stage-5">
        <img src="IMG_3172.jpeg" alt="Add green" onclick="nextStage(6)">
    </div>

    <!-- Stage 6 -->
    <div class="stage" id="stage-6">
        <img src="IMG_3173.jpeg" alt="Start over" onclick="nextStage(1)">
    </div>

    <script>
        function nextStage(stageNumber) {
            // Hide all stages
            const stages = document.querySelectorAll('.stage');
            stages.forEach(stage => stage.classList.remove('active'));

            // Show the target stage
            document.getElementById(`stage-${stageNumber}`).classList.add('active');
        }
    </script>
</body>
</html>
