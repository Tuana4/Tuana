<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset body margin to remove extra space */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure the image covers the whole screen */
        html, body {
            height: 100%;  /* Make sure the body takes up full screen height */
        }

        img {
            object-fit: cover;  /* Ensures the image covers the entire screen without distortion */
            width: 100%;         /* Stretch the image to fit the screen width */
            height: 100%;        /* Stretch the image to fill the screen height */
            display: block;      /* Removes space below the image */
        }
    </style>
</head>
<body>

    <!-- Image will fill the entire screen -->
    <img src="IMG_3168.jpeg" alt="Character Image">

</body>
</html>
