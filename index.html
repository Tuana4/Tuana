<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Simple CSS to make the image responsive */
        img {
            width: 100%;   /* Makes the image take up the full width of the screen */
            height: auto;  /* Keeps the image's height in proportion to its width */
        }

        /* Adding some style to the title text */
        .image-title {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 class="image-title">My Character</h1>
    <img src="IMG_3168.jpeg" alt="Character Image">

</body>
</html>
