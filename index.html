<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full-Screen Image</title>
    <style>
        /* Resetting margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;  /* Make sure the body takes full height */
            overflow: hidden;  /* Prevent any scrolling */
        }

        /* Container to center the image */
        .image-container {
            width: 100%;
            height: 100vh;  /* Make container take up full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;  /* Prevent overflow of image */
        }

        /* Ensuring the image fills the screen correctly */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* This ensures the image fills the screen without distorting */
            object-position: center;  /* Keeps the image centered */
        }

        /* Handling for smaller devices like phones */
        @media (max-width: 768px) {
            .image-container {
                height: 100vh;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;  /* Ensures the image fills the entire screen */
            }
        }

        /* For larger devices (laptops, tablets, etc.) */
        @media (min-width: 769px) {
            .image-container {
                height: 100vh;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;  /* Ensures the image fills the entire screen */
            }
        }
    </style>
</head>
<body>

    <!-- Container for the image -->
    <div class="image-container">
        <img src="IMG_3168.jpeg" alt="Responsive Image">
    </div>

</body>
</html>
