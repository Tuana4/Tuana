<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and html to take full height and width */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Fullscreen image container */
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fullscreen image */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Covers the screen completely */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="IMG_3183.jpeg" alt="Fullscreen Image">
    </div>
</body>
</html>
