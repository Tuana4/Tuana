<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the body occupy full screen */
        body, html {
            height: 100%;
        }

        /* Center container for responsiveness */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        /* Ensure the image is responsive */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fill the container without distortion */
            object-position: center; /* Center the image */
        }

        /* Optional: Add media queries for even better control on smaller devices */
        @media (max-width: 768px) {
            .image-container {
                height: 100vh;
            }

            img {
                object-fit: contain; /* Ensure the image fits within smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Ensure the correct image path -->
        <img src="IMG_3183.jpeg" alt="Responsive Image">
    </div>
</body>
</html>
