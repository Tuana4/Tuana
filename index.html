<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        /* Remove default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;       /* Ensure full screen height */
            overflow: hidden;   /* Prevent scrolling */
        }

        /* Image should fully cover the screen in all orientations */
        img {
            object-fit: cover;  /* Ensures image covers screen while keeping aspect ratio */
            width: 100vw;       /* Full viewport width */
            height: 100vh;      /* Full viewport height */
            position: absolute; /* Fix image to screen */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- Full-screen image -->
    <img src="IMG_3168.jpeg" alt="Character Image">

</body>
</html>
