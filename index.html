<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        /* Remove default margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;        /* Ensure the body takes up the full height */
        }

        /* Ensure image fills the screen correctly */
        img {
            object-fit: cover;   /* This ensures the image covers the screen without distortion */
            width: 100%;          /* Full width of the screen */
            height: 100%;         /* Full height of the screen */
            position: fixed;      /* Fix image to the screen */
            top: 0;               /* Align to the top of the screen */
            left: 0;              /* Align to the left of the screen */
        }
    </style>
</head>
<body>

    <!-- Image that will fill the screen -->
    <img src="IMG_3168.jpeg" alt="Character Image">

</body>
</html>
