<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full-Screen Image</title>
    <style>
        /* Reset margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;  /* Ensure it takes up the full height of the screen */
            overflow: hidden;  /* Remove scrolling */
        }

        /* Container for the image */
        .image-container {
            width: 100%;
            height: 100vh;  /* Full height of the viewport */
            display: flex;
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
            overflow: hidden;  /* Hide overflow */
        }

        /* Make the image scale properly */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensure the image covers the screen without distorting */
            object-position: center;  /* Keep the image centered */
        }

        /* Media query for phones (portrait and landscape) */
        @media (max-width: 768px) {
            .image-container {
                height: 100vh;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;  /* Cover the full screen */
            }
        }

        /* Media query for tablets, iPads, laptops, and larger screens */
        @media (min-width: 769px) {
            .image-container {
                width: 100%;
                height: 100vh;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;  /* Cover the full screen */
            }
        }
    </style>
</head>
<body>

    <!-- Full-screen image container -->
    <div class="image-container">
        <img src="IMG_3168.jpeg" alt="Responsive Image">
    </div>

</body>
</html>
