<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sketch</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen setup */
        html, body {
            width: 100%;
            height: 100%;
            background-color: #ACDFA2; /* Matches green background */
            overflow: hidden; /* No scrolling */
        }

        /* Image container */
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Images */
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Clickable areas for quotes and lines */
        .clickable {
            position: absolute;
            cursor: pointer;
            background: rgba(255, 255, 255, 0); /* Transparent click area */
        }

        /* Adjustments for smaller screens (responsive) */
        @media (max-width: 768px) {
            .clickable {
                width: 80%; /* Adjust for smaller screens */
                height: 12%; /* Increase height slightly for easier tapping */
            }
        }
    </style>
</head>
<body>
    <!-- Stage 1 -->
    <div class="image-container" id="stage-1">
        <img src="IMG_3168.jpeg" alt="Add the head">
        <!-- Clickable area aligned over the quote and the line -->
        <div class="clickable" style="top: 80%; left: 15%; width: 70%; height: 15%;" onclick="goToStage('stage-2')"></div>
    </div>

    <!-- Stage 2 -->
    <div class="image-container" id="stage-2" style="display: none;">
        <img src="IMG_3169.jpeg" alt="Draw the eyes and brows">
        <!-- Clickable area aligned over the quote and the line -->
        <div class="clickable" style="top: 80%; left: 15%; width: 70%; height: 15%;" onclick="goToStage('stage-3')"></div>
    </div>

    <!-- Stage 3 -->
    <div class="image-container" id="stage-3" style="display: none;">
        <img src="IMG_3170.jpeg" alt="Draw the nose and mouth">
        <!-- Clickable area aligned over the quote and the line -->
        <div class="clickable" style="top: 80%; left: 15%; width: 70%; height: 15%;" onclick="goToStage('stage-4')"></div>
    </div>

    <!-- Stage 4 -->
    <div class="image-container" id="stage-4" style="display: none;">
        <img src="IMG_3171.jpeg" alt="Draw the hair">
        <!-- Clickable area aligned over the quote and the line -->
        <div class="clickable" style="top: 80%; left: 15%; width: 70%; height: 15%;" onclick="goToStage('stage-5')"></div>
    </div>

    <!-- Stage 5 -->
    <div class="image-container" id="stage-5" style="display: none;">
        <img src="IMG_3203.jpeg" alt="Click to add green">
        <!-- Clickable area aligned over the quote and the line -->
        <div class="clickable" style="top: 80%; left: 15%; width: 70%; height: 15%;" onclick="goToStage('stage-6')"></div>
    </div>

    <!-- Restart Stage -->
    <div class="image-container" id="stage-6" style="display: none;">
        <img src="IMG_3173.jpeg" alt="Start over">
        <!-- Clickable area aligned over the quote and the line -->
        <div class="clickable" style="top: 80%; left: 15%; width: 70%; height: 15%;" onclick="goToStage('stage-1')"></div>
    </div>

    <script>
        function goToStage(stageId) {
            // Hide all stages
            const allStages = document.querySelectorAll('.image-container');
            allStages.forEach(stage => stage.style.display = 'none');

            // Show the selected stage
            document.getElementById(stageId).style.display = 'flex';
        }
    </script>
</body>
</html>
