<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Fullscreen Image</title>
    <style>
        /* Remove all default margins and paddings */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Fullscreen container */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Responsive image */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the screen without black spaces */
            object-position: center; /* Centers the image content */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="IMG_3183.jpeg" alt="Responsive Fullscreen Image">
    </div>
</body>
</html>
