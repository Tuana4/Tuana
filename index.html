<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        /* Resetting margins and padding for the entire document */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Full-screen container */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;  /* Prevent scrolling */
        }

        /* Image styles to make it responsive */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensures the image fills the entire screen without distortion */
            object-position: center;  /* Keeps the image centered */
        }

        /* Handling small screen sizes (phones, tablets) */
        @media (max-width: 768px) {
            .image-container {
                height: 100vh;
            }
        }

        /* Larger screens like laptops and desktops */
        @media (min-width: 769px) {
            .image-container {
                height: 100vh;
            }
        }
    </style>
</head>
<body>

    <!-- Full-screen image container -->
    <div class="image-container">
        <img src="IMG_3168.jpeg" alt="Responsive Image">
    </div>

</body>
</html>
