<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Remove default margins and padding from the body and html */
        html, body {
            height: 100%;     /* Take up the full height of the screen */
            margin: 0;        /* Remove default margins */
            padding: 0;       /* Remove default padding */
        }

        /* Ensure the image covers the entire screen */
        img {
            object-fit: cover;  /* Makes the image cover the screen without distortion */
            width: 100%;         /* Make the image take the full width */
            height: 100%;        /* Make the image take the full height */
            position: absolute;  /* Position the image at the top-left corner */
            top: 0;              /* Position it to the top */
            left: 0;             /* Position it to the left */
            z-index: -1;         /* Place the image behind the content */
        }
    </style>
</head>
<body>

    <!-- The image that will fill the whole screen -->
    <img src="IMG_3168.jpeg" alt="Character Image">

</body>
</html>
