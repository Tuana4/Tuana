<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        /* Remove margin and padding to ensure no space around the image */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
        }

        /* Make the image responsive */
        img {
            width: 100%;  /* Ensure the image takes the full width of the screen */
            height: auto; /* Maintain aspect ratio */
            max-height: 100vh; /* Ensure the height doesn't exceed the screen height */
            object-fit: contain; /* Keep the entire image visible without cropping */
        }

    </style>
</head>
<body>

    <!-- Your image -->
    <img src="IMG_3168.jpeg" alt="Full Screen Image">

</body>
</html>
