<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        /* Make sure html and body take up the full height of the screen */
        html, body {
            height: 100%;        /* Full height of the screen */
            margin: 0;           /* Remove default margins */
            padding: 0;          /* Remove default padding */
        }

        /* The image should cover the full screen in both portrait and landscape modes */
        img {
            object-fit: cover;   /* Image will cover the entire screen */
            width: 100vw;         /* Image takes the full width of the screen */
            height: 100vh;        /* Image takes the full height of the screen */
            position: fixed;      /* Fixed positioning to cover the screen */
            top: 0;               /* Place image at the top of the screen */
            left: 0;              /* Place image at the left of the screen */
        }
    </style>
</head>
<body>

    <!-- Image will fill the entire screen -->
    <img src="IMG_3168.jpeg" alt="Character Image">

</body>
</html>
