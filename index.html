<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image</title>
    <style>
        /* Remove default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;  /* Full height of the screen */
        }

        /* Container for the image */
        .image-container {
            width: 100%;
            height: 100vh;  /* Full height of the viewport */
            overflow: hidden;  /* Hide anything that goes out of bounds */
        }

        /* Image styling to fill the entire screen */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Make the image fill the screen */
            object-position: center; /* Center the image */
        }

        /* Portrait Mode - Fills the screen */
        @media (orientation: portrait) {
            .image-container {
                width: 100%;
                height: 100vh; /* Ensure the image takes up the full screen */
            }

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;  /* Ensure the image covers the screen */
                object-position: center; /* Keep the image centered */
            }
        }

        /* Landscape Mode - Image stays in proportion */
        @media (orientation: landscape) {
            .image-container {
                display: none; /* Optionally hide the image in landscape */
            }
        }
    </style>
</head>
<body>

    <!-- Full-screen image container -->
    <div class="image-container">
        <img src="IMG_3168.jpeg" alt="Full-Screen Image">
    </div>

</body>
</html>
