<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image</title>
    <style>
        /* Remove default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;  /* Full screen height */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for the image */
        .image-container {
            width: 100%;
            height: 100vh;  /* Full height of the viewport */
        }

        /* Image styling for portrait mode */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensure image fills the screen in portrait */
            object-position: center; /* Center the image */
        }

        /* Portrait Mode Styling */
        @media (orientation: portrait) {
            .image-container {
                width: 100%;
                height: 100vh;  /* Full height of the viewport in portrait */
            }

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;  /* Image fills the screen */
                object-position: center; /* Center the image */
            }
        }

        /* Landscape Mode - Image remains static, no adjustments needed */
        @media (orientation: landscape) {
            img {
                width: 100%;
                height: auto;
                object-fit: contain;  /* Image will fit without stretching */
            }
        }
    </style>
</head>
<body>

    <!-- Full-screen image container -->
    <div class="image-container">
        <img src="IMG_3168.jpeg" alt="Full-Screen Image">
    </div>

</body>
</html>
