<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Fullscreen Image</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and html to take full height and width */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container to hold the image */
        .image-container {
            width: 100%;
            height: 100%;
        }

        /* Fullscreen Image */
        img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Forces the image to stretch to fill the screen */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="IMG_3183.jpeg" alt="Fullscreen Image">
    </div>
</body>
</html>
