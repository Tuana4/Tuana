<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Responsive Image</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body and HTML take up full space */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Center image within the viewport */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: #ACDFA2; /* Matches the correct green color */
        }

        /* Responsive image styles */
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures full image visibility */
            cursor: pointer; /* Makes the image clickable */
        }

        /* Ensure consistent behavior on smaller devices */
        @media (max-width: 768px) {
            img {
                width: 100%;
                height: auto;
            }
        }

        /* For landscape orientation */
        @media (orientation: landscape) {
            img {
                height: 100%;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Stage 1 -->
    <div id="stage-1" class="image-container">
        <img src="IMG_3168.jpeg" alt="Add the head" onclick="showStage(2)">
    </div>

    <!-- Stage 2 -->
    <div id="stage-2" class="image-container" style="display: none;">
        <img src="IMG_3169.jpeg" alt="Draw the eyes and brows" onclick="showStage(3)">
    </div>

    <!-- Stage 3 -->
    <div id="stage-3" class="image-container" style="display: none;">
        <img src="IMG_3170.jpeg" alt="Draw the nose and mouth" onclick="showStage(4)">
    </div>

    <!-- Stage 4 -->
    <div id="stage-4" class="image-container" style="display: none;">
        <img src="IMG_3171.jpeg" alt="Draw the hair" onclick="showStage(5)">
    </div>

    <!-- Stage 5 -->
    <div id="stage-5" class="image-container" style="display: none;">
        <img src="IMG_3172.jpeg" alt="Add green" onclick="showStage(6)">
    </div>

    <!-- Stage 6 -->
    <div id="stage-6" class="image-container" style="display: none;">
        <img src="IMG_3173.jpeg" alt="Start over" onclick="showStage(1)">
    </div>

    <script>
        function showStage(stageNumber) {
            // Hide all stages
            const stages = document.querySelectorAll('.image-container');
            stages.forEach(stage => stage.style.display = 'none');

            // Show the selected stage
            document.getElementById(`stage-${stageNumber}`).style.display = 'flex';
        }
    </script>
</body>
</html>
